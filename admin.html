<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - BloodCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-heartbeat text-danger me-2"></i><strong>BloodCare Admin</strong></a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="p-3 bg-white rounded shadow-sm">
                        <h5>Donor List</h5>
                        <button id="loadDonors" class="btn btn-outline-primary btn-sm">Load Donors</button>
                        <div id="donorTable" class="mt-3"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 bg-white rounded shadow-sm">
                        <h5>Manage Stock</h5>
                        <div class="input-group">
                            <select id="stockGroup" class="form-select">
                                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                                <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
                            </select>
                            <input id="stockUnits" type="number" class="form-control" placeholder="Units">
                            <button id="saveStock" class="btn btn-danger">Save</button>
                        </div>
                        <div id="stockMsg" class="mt-2 text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function getApiBase() {
            try { const r = await fetch('http://localhost:8080/api/donors'); if (r.ok) return 'http://localhost:8080/api'; } catch(e){}
            try { const r = await fetch(window.location.origin + '/api/health'); if (r.ok) return window.location.origin + '/api'; } catch(e){}
            return null;
        }
        document.getElementById('loadDonors').onclick = async () => {
            const base = await getApiBase();
            const wrap = document.getElementById('donorTable');
            wrap.innerHTML = 'Loading...';
            if (!base) { wrap.innerHTML = 'Backend not running.'; return; }
            const res = await fetch(base.replace(/\/api$/, '') + '/api/donors');
            if (!res.ok) { wrap.innerHTML = 'Failed to load donors.'; return; }
            const data = await res.json();
            if (!data.length) { wrap.innerHTML = 'No donors yet.'; return; }
            wrap.innerHTML = '<div class="table-responsive"><table class="table table-sm"><thead><tr><th>Name</th><th>Blood</th><th>City</th><th>Email</th></tr></thead><tbody>' +
                data.map(d => `<tr><td>${d.firstName} ${d.lastName}</td><td>${d.bloodType}</td><td>${d.city||''}</td><td>${d.email}</td></tr>`).join('') +
                '</tbody></table></div>';
        };
        document.getElementById('saveStock').onclick = async () => {
            const base = await getApiBase();
            const msg = document.getElementById('stockMsg');
            if (!base) { msg.textContent = 'Backend not running.'; return; }
            const group = document.getElementById('stockGroup').value;
            const units = document.getElementById('stockUnits').value;
            const res = await fetch(base.replace(/\/api$/, '') + `/api/stock/${encodeURIComponent(group)}?units=${encodeURIComponent(units)}`, { method: 'PUT' });
            msg.textContent = res.ok ? 'Saved' : 'Failed';
        };
    </script>
</body>
</html>
